<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookingsystem</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="sb.js" defer></script>
</head>
<body>
    <header>
        <img src="Billeder/UCLLogo.png" alt="UCL" class="logo"/>
        <img src="Billeder/profil.png" alt="profil" class="profile" onclick="location.href='profile.html';"/>
    </header>
        <h1>Filtrér søgning</h1>
        <p>*Supervisor:</p>
        <button class="filter-option" data-type="supervisor" data-value="Michael A.">Michael A.</button>
        <button class="filter-option" data-type="supervisor" data-value="Michael B.">Michael B.</button>
        <button class="filter-option" data-type="supervisor" data-value="Mads H.">Mads H.</button>
       
        <p>*Maskiner:</p>
        <button class="filter-option" data-type="machine" data-value="3D-print">3D-print</button>
        <button class="filter-option" data-type="machine" data-value="Laserskærer">Laserskærer</button>
        <button class="filter-option" data-type="machine" data-value="T-shirtprint">T-shirtprint</button>
       
        <p>Kurser (valgfrit):</p>
        <button class="filter-option" data-type="course" data-value="3D-print">3D-print</button>
        <button class="filter-option" data-type="course" data-value="Laserskærer">Laserskærer</button>
        <button class="filter-option" data-type="course" data-value="T-shirtprint">T-shirtprint</button>

        <button id="submit">Søg</button>

      
      <div id="result-container" style="display: none;">
        <h2>Tilgængelige tider</h2>
        <img id="calendar" src="" alt="Kalender">
      </div>
      

    <div class="freedates">
        <p>Ledige tider</p>
    </div>
    <div class="occupieddates">
        <p>Optaget tider</p>
    </div>
    <div class="occupieddatesblock"></div>
    <div class="freedatesblock"></div>
</body>
</html>
