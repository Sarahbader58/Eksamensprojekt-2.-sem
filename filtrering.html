<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrering</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="filtrering.js" defer></script>
</head>
<body>
    <header>
        <img src="Billeder/UCLLogo.png" alt="UCL" class="logo" onclick="location.href='kalender.html'"/>
        <img src="Billeder/profile-site.png" alt="profil" class="profile" onclick="location.href='profile.html';"/>
    </header>
   
<div id="filter-container">
    <h1>Filtrér søgning</h1>

    <div id="filter-system">
        <div class="filter-group">
            <p class="filter-title">*Supervisor:</p>
            <button class="filter-option" data-type="supervisor" data-value="michael-a">Michael A.</button>
            <button class="filter-option" data-type="supervisor" data-value="michael-b">Michael B.</button>
            <button class="filter-option" data-type="supervisor" data-value="mads-h">Mads H.</button>
        </div>
        
        <div class="filter-group">
            <p class="filter-title">*Maskiner:</p>
            <button class="filter-option" data-type="maskiner" data-value="3d-print">3D-print</button>
            <button class="filter-option" data-type="maskiner" data-value="laser-cutter">Laserskærer</button>
            <button class="filter-option" data-type="maskiner" data-value="tshirt-printer">T-shirtprint</button>
        </div>
        
        <div class="filter-group">
            <p class="filter-title">Kurser (valgfrit):</p>
            <button class="filter-option" data-type="course" data-value="3d-print">3D-print</button>
            <button class="filter-option" data-type="course" data-value="laser-cutter">Laserskærer</button>
            <button class="filter-option" data-type="course" data-value="tshirt-printer">T-shirtprint</button>
        </div>
        
        <div class="button-container">
            <button id="submit">Søg</button>
        </div>
    </div> 
</div>
</body>
</html>
