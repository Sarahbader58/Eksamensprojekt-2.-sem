<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookingsystem</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="jm.js" defer></script>
</head>
<body>
    <header>
        <img src="Billeder/UCLLogo.png" alt="UCL" class="logo"/>
    </header>
    <div>
        <div class="login">
            <p>Log ind</p>
        </div>
        <div>
            <input type="text" class="username" id="username" placeholder="Brugernavn" required/>
        </div>
        <div>
            <input type="password" class="password" id="password" placeholder="Adgangskode" required/>
        </div>
        <button class="submitBtn" id="submitBtn">Log ind</button>
            <div id="errorMsg" class="error-msg" style="display: none;">
                Forkert brugernavn eller adgangskode
            </div>
    </div>
</body>
</html>
